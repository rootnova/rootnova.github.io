<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaisonatrov's Site</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }
    header {
      margin-bottom: 24px;
      padding: 12px 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(200, 200, 200, 0.1);
      font-size: 1.6em;
      color: #ddd;
      text-align: left;
      text-shadow: 0 0 6px #888;
      animation: fadeIn 1s ease;
    }
    section {
      margin-top: 32px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(150, 150, 150, 0.1);
      animation: fadeInUp 1s ease;
    }
    img.avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #888;
      box-shadow: 0 0 16px rgba(200, 200, 200, 0.4);
      margin: 20px auto;
      display: block;
    }
    .time {
      margin-top: 12px;
      font-size: 1.2em;
      color: #aaa;
    }
    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .project-card {
      background: rgba(30, 30, 30, 0.6);
      border-radius: 16px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 0 12px #444;
      transition: 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px #777;
    }
    .project-card a {
      color: #dcdcdc;
      text-decoration: none;
      font-size: 1.1em;
    }
    .project-card p {
      color: #999;
      font-size: 0.9em;
    }
    .socials-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
    }
    .social-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(200, 200, 200, 0.05);
      box-shadow: 0 0 12px rgba(200, 200, 200, 0.05);
      transition: 0.4s ease;
      cursor: pointer;
    }
    .social-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(220, 220, 220, 0.1);
    }
    .social-item a {
      color: #ddd;
      font-size: 1.1em;
      font-weight: 500;
      text-decoration: none;
    }
    footer p {
      color: #555;
      font-size: 0.9em;
    }
    .cursor {
      display: inline-block;
      animation: blink 0.8s steps(1) infinite;
      color: #aaa;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>&lt;/kaiso&gt;</header>
    <section>
      <img class="avatar" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Природа"/>
      <p><span id="typewriter"></span><span class="cursor">|</span></p>
      <div class="time" id="moscow-time">Время в Москве: 00:00:00</div>
    </section>
    <section>
      <h2>Мои проекты</h2>
      <div class="projects-grid">
        <div class="project-card">
          <a href="https://t.me/CountChatRobot">Чат-бот на Python</a>
          <p>Написал по приколу. Считает слова и символы в сообщении.<br><span style="color:#ff8888;">⚠️ Не работает!</span></p>
        </div>
        <div class="project-card">
          <a href="https://rootnova.github.io">Сайт</a>
          <p>Ныншний сайт, ничего необычного.</p>
        </div>
      </div>
    </section>
    <section>
      <h2>Сети</h2>
      <div class="socials-list">
        <div class="social-item">
          <a href="https://endway.su/optimus" target="_blank">EndWay</a>
        </div>
        <div class="social-item">
          <a href="https://github.com/rootnova" target="_blank">GitHub</a>
        </div>
        <div class="social-item">
          <a href="https://vk.com/desaibot" target="_blank">ВКонтакте</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Обновление времени по МСК
    function updateMoscowTime() {
      const now = new Date();
      const moscowOffset = 3 * 60;
      const localOffset = now.getTimezoneOffset();
      const moscowTime = new Date(now.getTime() + (moscowOffset + localOffset) * 60000);
      document.getElementById("moscow-time").textContent = "Моё время: " + moscowTime.toTimeString().slice(0, 8);
    }
    setInterval(updateMoscowTime, 1000);
    updateMoscowTime();

    // Допки
    const words = [
      "16 y.o. I'm junior developer.",
      "Python.",
      "HTML & CSS."
    ];
    let currentWord = 0;
    let currentChar = 0;
    let isDeleting = false;
    const speed = 100;
    const delayBetweenWords = 1200;

    function type() {
      const display = document.getElementById("typewriter");
      const word = words[currentWord];

      if (isDeleting) {
        currentChar--;
      } else {
        currentChar++;
      }

      display.textContent = word.slice(0, currentChar);

      if (!isDeleting && currentChar === word.length) {
        setTimeout(() => isDeleting = true, delayBetweenWords);
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentWord = (currentWord + 1) % words.length;
      }

      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    type();
  </script>
</body>
</html>
