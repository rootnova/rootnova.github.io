<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaisonatrov's Site</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #cccccc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }
    header {
      margin-bottom: 24px;
      padding: 12px 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(200, 200, 200, 0.1);
      font-size: 1.6em;
      color: #ddd;
      text-align: left;
      text-shadow: 0 0 6px #888;
      animation: fadeIn 1s ease;
    }
    section {
      margin-top: 32px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(150, 150, 150, 0.1);
      animation: fadeInUp 1s ease;
    }
    img.avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #888;
      box-shadow: 0 0 16px rgba(200, 200, 200, 0.4);
      margin: 20px auto;
      display: block;
    }
    .time {
      margin-top: 12px;
      font-size: 1.2em;
      color: #aaa;
    }
    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .project-card {
      background: rgba(30, 30, 30, 0.6);
      border-radius: 16px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 0 12px #444;
      transition: 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px #777;
    }
    .project-card a {
      color: #dcdcdc;
      text-decoration: none;
      font-size: 1.1em;
    }
    .project-card p {
      color: #999;
      font-size: 0.9em;
    }
    .socials-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
    }
    .social-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(200, 200, 200, 0.05);
      box-shadow: 0 0 12px rgba(200, 200, 200, 0.05);
      transition: 0.4s ease;
      cursor: pointer;
    }
    .social-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(220, 220, 220, 0.1);
    }
    .social-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(200, 200, 200, 0.4);
      transition: 0.4s ease;
    }
    .social-item:hover .social-avatar {
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.7);
    }
    .social-item a {
      color: #ddd;
      font-size: 1.1em;
      font-weight: 500;
      text-decoration: none;
    }
    footer p {
      color: #555;
      font-size: 0.9em;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>&lt;/kaiso&gt;</header>
    <section>
      <img class="avatar" src="https://leningrad-shnurov.ru/wp-content/uploads/2018/12/27-maya-2016.jpg" alt="Аватар" />
      <p>Чёрные башни падают с небес.</p>
      <div class="time" id="moscow-time">Моё время: 00:00:00</div>
    </section>
    <section>
      <h2>Мои проекты</h2>
      <div class="projects-grid">
        <div class="project-card">
          <a href="https://t.me/CountChatRobot">Чат-бот на Python</a>
          <p>Считает символы и слова +  встроенный калькулятор.<br><span style="color:#ff8888;">⚠️ Не работает — нет хостинга!</span></p>
        </div>
        <div class="project-card">
          <a href="https://rootnova.github.io">Сайт</a>
          <p>Нынешний сайт.</p>
        </div>
      </div>
    </section>
    <section>
      <h2>Контакты</h2>
      <div class="socials-list">
        <div class="social-item">
          <img class="social-avatar" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" />
          <a href="https://t.me/coreblast" target="_blank">@coreblast</a>
        </div>
        <div class="social-item">
          <img class="social-avatar" src="https://avatars.githubusercontent.com/rootnova" />
          <a href="https://github.com/rootnova" target="_blank">@rootnova</a>
        </div>
        <div class="social-item">
          <img class="social-avatar" src="https://vk.com/images/camera_200.png" />
          <a href="https://vk.com/desaibot" target="_blank">@desaibot</a>
        </div>
      </div>
    </section>
    <footer><p>Сделано (НЕ) с любовью!</p></footer>
  </div>
  <script>
    function updateMoscowTime() {
      const now = new Date();
      const moscowOffset = 3 * 60;
      const localOffset = now.getTimezoneOffset();
      const moscowTime = new Date(now.getTime() + (moscowOffset + localOffset) * 60000);
      document.getElementById("moscow-time").textContent = "МСК Тайм: " + moscowTime.toTimeString().slice(0, 8);
    }
    setInterval(updateMoscowTime, 1000);
    updateMoscowTime();
  </script>
</body>
    </html>
